<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="favicon1.png">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="calculator">
        <input type="text"placeholder="0" id="input"> 
   
    <div >
        <button  style="background-color:green;">AC</button>
        <button style="background-color: green ;">DEL</button>
        <button>/</button>
        <button>%</button>
    </div>
    <div >
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button style="background-color:orangered;">=</button>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
